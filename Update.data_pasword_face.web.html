<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LOGIN KASIR TARTOAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
 
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffcfa6, #fff5f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

 
    #form-container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

 
    h2 {
      text-align: center;
      color: #ff8800;
      margin-bottom: 25px;
    }

 
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    select, input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

 
    input[type="submit"] {
      width: 100%;
      background-color: #ff8800;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c82333;
    }

 
    .notice {
      margin-top: 20px;
      font-size: 13px;
      color: #721c24;
      background-color: #ffc787;
      padding: 12px;
      border-left: 5px solid #ff8800;
      border-radius: 6px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
      font-size: 14px;
    }
    .notice strong {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="form-container">
    <h2>LOGIN KASIR TARTOAST</h2>
    <form id="loginForm" action="https://script.google.com/macros/s/AKfycbyrrHoWru_m9RlRt1qhXYbKgF_yZv59lPuEHM3isOCCaU-ord9skcv4sbE-RNFLK61J/exec" method="post">
      <label for="username">Nama Kasir</label>
      <select id="username" name="username" required>
        <option value="">-- Nama Kasir --</option>
        <option value="femi">femi</option>
        <option value="arkan">arkan</option>
        <option value="denias">denias</option>
        <option value="salman">salman</option>
        <option value="fathu">fathu</option>
        <option value="zen">zen</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="LOGIN">

      <div class="notice">
        <strong>PERHATIAN:</strong>
        Wajib isi sesuai nama karena data akan masuk ke dalam rekap server.
      </div>
          <footer class="footer">
      <p>Â© Web karya FA untuk TarToast| server admin |.</p>
    </footer>
      
    </form>
  </div>


  
 
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const form = this;

 
    fetch(form.action, {
      method: 'POST',
      body: new URLSearchParams(new FormData(form)),
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
 
        window.location.href = "https://fathuaziz.github.io/fixwebkasirfauntuktartoast/indext.html";
      } else {
        alert(data.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Terjadi kesalahan saat memproses login');
    });
  });
</script>
</body>
</html>
