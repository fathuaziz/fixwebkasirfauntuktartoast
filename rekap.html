<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Data Pembelian Tartoast (Dari sheet)</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .refresh-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .refresh-btn:hover {
      background-color: #45a049;
    }
    .header-container {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h2>Data Pembelian Tartoast (Dari sheet)</h2>
    <button class="refresh-btn" onclick="refreshPage()">Refresh Data</button>
  </div>
  
  <div id="loading" style="text-align:center;">Memuat data...</div>
  <div id="table-container"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyGrWGIsbm1-sihqZVTtCefgC-Q3t3eWTAlCn_FvJx3zx8Jf-WuUDQmlPOamZb2KH7gpw/exec"; // Ganti dengan URL Web App yang sudah kamu deploy

    async function fetchData() {
      try {
        const response = await fetch(url);
        const json = await response.json();

        const loadingEl = document.getElementById('loading');
        loadingEl.style.display = 'none';

        if (json.status === 'success' && Array.isArray(json.data)) {
          renderTable(json.data);
        } else {
          document.getElementById('table-container').innerText = 'Gagal memuat data: ' + (json.message || 'Tidak ada data');
        }
      } catch (err) {
        document.getElementById('loading').innerText = 'Error memuat data: ' + err.message;
      }
    }

    function renderTable(data) {
      if (data.length === 0) {
        document.getElementById('table-container').innerText = 'Data kosong.';
        return;
      }

      // Buat header tabel dari key object pertama
      const headers = Object.keys(data[0]);
      let html = '<table><caption>Daftar Transaksi</caption><thead><tr>';

      headers.forEach(h => {
        html += `<th>${h}</th>`;
      });
      html += '</tr></thead><tbody>';

      data.forEach(row => {
        html += '<tr>';
        headers.forEach(h => {
          html += `<td>${row[h]}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';

      document.getElementById('table-container').innerHTML = html;
    }

    function refreshPage() {
      // Tampilkan kembali loading indicator
      document.getElementById('loading').style.display = 'block';
      document.getElementById('loading').innerText = 'Memuat data...';
      document.getElementById('table-container').innerHTML = '';
      
      // Fetch data lagi
      fetchData();
    }

    // Panggil fetchData saat halaman pertama kali dimuat
    fetchData();
  </script>
</body>
</html>
