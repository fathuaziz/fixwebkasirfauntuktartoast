<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Penjualan TarToast</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .total-row {
            font-weight: bold;
            background-color: #e6f7ff;
        }
        .grand-total {
            font-weight: bold;
            background-color: #d4edda;
            font-size: 1.1em;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-export {
            background-color: #28a745;
            color: white;
        }
        .btn-reload {
            background-color: #17a2b8;
            color: white;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(0,0,0,0.2);
            font-size: 12px;
        }
        .chart-container {
            margin-top: 30px;
            height: 400px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Chart.js untuk grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rekap Penjualan TarToast</h1>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memuat data penjualan...</p>
        </div>
        
        <div class="section">
            <h2>Filter Data</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="date-range">Rentang Tanggal:</label>
                    <select id="date-range">
                        <option value="today">Hari Ini</option>
                        <option value="yesterday">Kemarin</option>
                        <option value="week">Minggu Ini</option>
                        <option value="month">Bulan Ini</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="filter-group" id="custom-date-group" style="display: none;">
                    <label for="start-date">Tanggal Mulai:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="filter-group" id="custom-date-group-end" style="display: none;">
                    <label for="end-date">Tanggal Akhir:</label>
                    <input type="date" id="end-date">
                </div>
                <div class="filter-group">
                    <label for="cashier-filter">Kasir:</label>
                    <select id="cashier-filter">
                        <option value="all">Semua Kasir</option>
                        <option value="Fathu">Fathu</option>
                        <option value="Aziz">Aziz</option>
                        <option value="Staf1">Staf1</option>
                        <option value="Staf2">Staf2</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn-reload" id="reload-btn">Muat Ulang Data</button>
                <button class="btn-export" id="export-btn">Export ke Excel</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Data Penjualan</h2>
            <div id="sales-data">
                <table id="sales-table">
                    <thead>
                        <tr>
                            <th>No. Order</th>
                            <th>Tanggal</th>
                            <th>Kasir</th>
                            <th>Item</th>
                            <th>Jumlah</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="sales-table-body">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr class="grand-total">
                            <td colspan="5">TOTAL KESELURUHAN</td>
                            <td id="grand-total">Rp 0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        
        <div class="section">
            <h2>Statistik Penjualan</h2>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="watermark">Website by FAproduction</div>

    <script>
        // Konfigurasi
        const SALES_DATA_KEY = 'tartoast_sales_data';
        
        // Variabel global untuk state aplikasi
        let state = {
            allOrders: JSON.parse(localStorage.getItem(SALES_DATA_KEY)) || [],
            filteredOrders: [],
            salesChart: null
        };

        // Fungsi untuk memuat data penjualan
        function loadSalesData() {
            showLoading(true);
            
            // Coba ambil data dari localStorage terlebih dahulu
            const savedData = localStorage.getItem(SALES_DATA_KEY);
            if (savedData) {
                state.allOrders = JSON.parse(savedData);
                applyFilters();
            } else {
                state.allOrders = [];
                applyFilters();
            }
            
            showLoading(false);
        }

        // Fungsi untuk menyimpan data penjualan ke localStorage
        function saveSalesData() {
            localStorage.setItem(SALES_DATA_KEY, JSON.stringify(state.allOrders));
        }

        // Fungsi untuk menerapkan filter
        function applyFilters() {
            const dateRange = document.getElementById('date-range').value;
            const cashier = document.getElementById('cashier-filter').value;
            
            let filtered = [...state.allOrders];
            
            // Filter berdasarkan tanggal
            const now = new Date();
            
            if (dateRange === 'today') {
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                filtered = filtered.filter(order => {
                    const orderDate = new Date(order.date);
                    return orderDate >= today;
                });
            } else if (dateRange === 'yesterday') {
                const yesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                filtered = filtered.filter(order => {
                    const orderDate = new Date(order.date);
                    return orderDate >= yesterday && orderDate < today;
                });
            } else if (dateRange === 'week') {
                const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
                filtered = filtered.filter(order => {
                    const orderDate = new Date(order.date);
                    return orderDate >= startOfWeek;
                });
            } else if (dateRange === 'month') {
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                filtered = filtered.filter(order => {
                    const orderDate = new Date(order.date);
                    return orderDate >= startOfMonth;
                });
            } else if (dateRange === 'custom') {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                
                if (startDate) {
                    const start = new Date(startDate);
                    filtered = filtered.filter(order => {
                        const orderDate = new Date(order.date);
                        return orderDate >= start;
                    });
                }
                
                if (endDate) {
                    const end = new Date(endDate);
                    end.setDate(end.getDate() + 1); // Sampai akhir hari yang dipilih
                    filtered = filtered.filter(order => {
                        const orderDate = new Date(order.date);
                        return orderDate < end;
                    });
                }
            }
            
            // Filter berdasarkan kasir
            if (cashier !== 'all') {
                filtered = filtered.filter(order => order.cashier === cashier);
            }
            
            state.filteredOrders = filtered;
            renderSalesTable();
            renderSalesChart();
        }

        // Fungsi untuk merender tabel penjualan
        function renderSalesTable() {
            const tableBody = document.getElementById('sales-table-body');
            tableBody.innerHTML = '';
            
            if (state.filteredOrders.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="6" style="text-align: center;">Tidak ada data penjualan</td>`;
                tableBody.appendChild(row);
                document.getElementById('grand-total').textContent = 'Rp 0';
                return;
            }
            
            let grandTotal = 0;
            
            state.filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                
                // Hitung jumlah item
                const itemCount = order.items.reduce((sum, item) => sum + item.quantity, 0);
                
                row.innerHTML = `
                    <td>${order.number}</td>
                    <td>${order.date}</td>
                    <td>${order.cashier}</td>
                    <td>${order.items.map(item => `${item.name} (x${item.quantity})`).join(', ')}</td>
                    <td>${itemCount}</td>
                    <td>Rp ${order.total.toLocaleString('id-ID')}</td>
                `;
                
                tableBody.appendChild(row);
                grandTotal += order.total;
            });
            
            document.getElementById('grand-total').textContent = `Rp ${grandTotal.toLocaleString('id-ID')}`;
        }

        // Fungsi untuk merender chart penjualan
        function renderSalesChart() {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // Kelompokkan data per hari
            const dailyData = {};
            state.filteredOrders.forEach(order => {
                const date = new Date(order.date);
                const dateStr = `${date.getDate()}/${date.getMonth() + 1}`;
                
                if (!dailyData[dateStr]) {
                    dailyData[dateStr] = {
                        total: 0,
                        count: 0
                    };
                }
                
                dailyData[dateStr].total += order.total;
                dailyData[dateStr].count++;
            });
            
            const labels = Object.keys(dailyData);
            const totals = labels.map(date => dailyData[date].total);
            const counts = labels.map(date => dailyData[date].count);
            
            // Hancurkan chart sebelumnya jika ada
            if (state.salesChart) {
                state.salesChart.destroy();
            }
            
            // Buat chart baru
            state.salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Penjualan (Rp)',
                            data: totals,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Jumlah Transaksi',
                            data: counts,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            type: 'line',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Total Penjualan (Rp)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Jumlah Transaksi'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // Fungsi untuk export ke Excel
        function exportToExcel() {
            if (state.filteredOrders.length === 0) {
                alert('Tidak ada data untuk diexport');
                return;
            }
            
            let csvContent = "No. Order,Tanggal,Kasir,Item,Jumlah,Total\n";
            
            state.filteredOrders.forEach(order => {
                const itemCount = order.items.reduce((sum, item) => sum + item.quantity, 0);
                const items = order.items.map(item => `${item.name} (x${item.quantity})`).join('; ');
                
                csvContent += `"${order.number}","${order.date}","${order.cashier}","${items}",${itemCount},${order.total}\n`;
            });
            
            // Hitung grand total
            const grandTotal = state.filteredOrders.reduce((sum, order) => sum + order.total, 0);
            csvContent += `"","","","Total Keselurhan","",${grandTotal}\n`;
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `rekap_penjualan_tartoast_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fungsi untuk menampilkan loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Fungsi untuk sinkronisasi data dari kasir (simulasi)
        function syncFromCashier() {
            // Dalam implementasi nyata, ini bisa dihubungkan dengan API atau metode lain
            // Untuk demo, kita akan mengambil data dari localStorage kasir
            const cashierData = JSON.parse(localStorage.getItem('dailyOrders')) || [];
            
            // Cari order baru yang belum ada di data rekap
            const newOrders = cashierData.filter(cashierOrder => 
                !state.allOrders.some(rekapOrder => 
                    rekapOrder.number === cashierOrder.number && 
                    rekapOrder.date === cashierOrder.date
                )
            );
            
            if (newOrders.length > 0) {
                // Tambahkan ke data rekap
                state.allOrders = [...state.allOrders, ...newOrders];
                saveSalesData();
                applyFilters();
                alert(`Ditambahkan ${newOrders.length} transaksi baru dari kasir`);
            } else {
                alert('Tidak ada transaksi baru dari kasir');
            }
        }

        // Event listener untuk perubahan filter
        document.getElementById('date-range').addEventListener('change', function() {
            const customGroup = document.getElementById('custom-date-group');
            const customGroupEnd = document.getElementById('custom-date-group-end');
            
            if (this.value === 'custom') {
                customGroup.style.display = 'block';
                customGroupEnd.style.display = 'block';
                
                // Set default date (hari ini)
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('start-date').value = today;
                document.getElementById('end-date').value = today;
            } else {
                customGroup.style.display = 'none';
                customGroupEnd.style.display = 'none';
            }
            
            applyFilters();
        });
        
        document.getElementById('start-date').addEventListener('change', applyFilters);
        document.getElementById('end-date').addEventListener('change', applyFilters);
        document.getElementById('cashier-filter').addEventListener('change', applyFilters);

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners
            document.getElementById('reload-btn').addEventListener('click', loadSalesData);
            document.getElementById('export-btn').addEventListener('click', exportToExcel);
            
            // Tombol sync (bisa ditambahkan di UI jika diperlukan)
            // document.getElementById('sync-btn').addEventListener('click', syncFromCashier);
            
            // Muat data awal
            loadSalesData();
            
            // Set interval untuk auto-sync setiap 1 menit
            setInterval(syncFromCashier, 60000);
        });
    </script>
</body>
</html>
