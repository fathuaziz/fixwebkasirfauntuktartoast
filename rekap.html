<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Penjualan TarToast</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .summary-cards {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .summary-card {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary-card h3 {
            margin-top: 0;
            color: #555;
        }
        .summary-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .chart-container {
            height: 400px;
            margin-top: 30px;
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(0,0,0,0.2);
            font-size: 12px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-reload {
            background-color: #2196f3;
            color: white;
        }
        .btn-export {
            background-color: #4caf50;
            color: white;
        }
        .btn-print {
            background-color: #9c27b0;
            color: white;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Chart.js untuk visualisasi data -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rekap Penjualan TarToast</h1>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memuat data penjualan...</p>
        </div>
        
        <div class="buttons">
            <button class="btn-reload" id="reload-btn">Muat Ulang Data</button>
            <button class="btn-export" id="export-btn">Ekspor ke Excel</button>
            <button class="btn-print" id="print-btn">Cetak Laporan</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="date-range">Rentang Tanggal:</label>
                <select id="date-range">
                    <option value="today">Hari Ini</option>
                    <option value="yesterday">Kemarin</option>
                    <option value="week">Minggu Ini</option>
                    <option value="month">Bulan Ini</option>
                    <option value="all">Semua Data</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="filter-group" id="custom-date-group" style="display: none;">
                <label for="custom-date">Tanggal Custom:</label>
                <input type="date" id="custom-date">
            </div>
            <div class="filter-group">
                <label for="cashier-filter">Filter Kasir:</label>
                <select id="cashier-filter">
                    <option value="all">Semua Kasir</option>
                    <option value="Fathu">Fathu</option>
                    <option value="Aziz">Aziz</option>
                    <option value="Staf1">Staf1</option>
                    <option value="Staf2">Staf2</option>
                </select>
            </div>
        </div>
        
        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Transaksi</h3>
                <div class="value" id="total-transactions">0</div>
            </div>
            <div class="summary-card">
                <h3>Total Pendapatan</h3>
                <div class="value" id="total-revenue">Rp 0</div>
            </div>
            <div class="summary-card">
                <h3>Rata-rata per Transaksi</h3>
                <div class="value" id="average-order">Rp 0</div>
            </div>
            <div class="summary-card">
                <h3>Menu Terlaris</h3>
                <div class="value" id="best-seller">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Grafik Penjualan</h2>
            <div class="chart-container">
                <canvas id="sales-chart"></canvas>
            </div>
        </div>
        
        <div class="section">
            <h2>Detail Transaksi</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>No. Order</th>
                        <th>Tanggal</th>
                        <th>Kasir</th>
                        <th>Item</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" style="text-align: center;">Memuat data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="watermark">Website by FAproduction</div>

    <script>
        // Konfigurasi
        const SALES_SHEET_ID = "1YgOTXFSUwLzpfK1_YQekEN7N5G_45J2o711YX86-siQ";
        const SALES_SHEET_NAME = 'Penjualan';
        const API_KEY = "AIzaSyAz9kMUAWD-MfveClgQJnNV55kTKmrx-Yk";
        
        // Variabel global untuk state aplikasi
        let state = {
            allOrders: [],
            filteredOrders: [],
            salesChart: null
        };

        // Fungsi untuk memuat data dari Google Sheets
        async function loadSalesData() {
            showLoading(true);
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SALES_SHEET_ID}/values/${SALES_SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    // Simpan semua data ke state
                    state.allOrders = parseSalesData(data.values);
                    
                    // Filter data default (hari ini)
                    filterData();
                    
                    // Render tampilan
                    renderSummary();
                    renderTransactionsTable();
                    renderSalesChart();
                } else {
                    throw new Error('Data penjualan kosong');
                }
            } catch (error) {
                console.error('Error:', error);
                // Fallback data dummy jika gagal mengambil dari server
                state.allOrders = generateDummyData();
                filterData();
                renderSummary();
                renderTransactionsTable();
                renderSalesChart();
                alert('Menggunakan data lokal karena gagal mengambil dari server');
            } finally {
                showLoading(false);
            }
        }

        // Fungsi untuk parsing data dari Google Sheets
        function parseSalesData(sheetData) {
            const headers = sheetData[0];
            const rows = sheetData.slice(1);
            
            return rows.map(row => {
                const order = {};
                headers.forEach((header, index) => {
                    order[header] = row[index];
                });
                
                // Konversi data yang diperlukan
                if (order.items) {
                    try {
                        order.items = JSON.parse(order.items);
                    } catch (e) {
                        order.items = [];
                    }
                }
                
                if (order.total) {
                    order.total = parseInt(order.total) || 0;
                }
                
                if (order.date) {
                    order.date = new Date(order.date);
                } else {
                    order.date = new Date();
                }
                
                return order;
            });
        }

        // Fungsi untuk generate data dummy (fallback)
        function generateDummyData() {
            const dummyOrders = [];
            const menuItems = [
                { name: "Nasi Goreng", price: 25000 },
                { name: "Mie Goreng", price: 20000 },
                { name: "Es Teh", price: 5000 },
                { name: "Es Jeruk", price: 7000 }
            ];
            const cashiers = ["Fathu", "Aziz", "Staf1", "Staf2"];
            
            // Data untuk 7 hari terakhir
            for (let i = 0; i < 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                
                // 3-10 order per hari
                const ordersPerDay = 3 + Math.floor(Math.random() * 8);
                
                for (let j = 0; j < ordersPerDay; j++) {
                    const itemsCount = 1 + Math.floor(Math.random() * 4);
                    const items = [];
                    let total = 0;
                    
                    for (let k = 0; k < itemsCount; k++) {
                        const menuItem = menuItems[Math.floor(Math.random() * menuItems.length)];
                        const quantity = 1 + Math.floor(Math.random() * 3);
                        
                        items.push({
                            name: menuItem.name,
                            price: menuItem.price,
                            quantity: quantity
                        });
                        
                        total += menuItem.price * quantity;
                    }
                    
                    dummyOrders.push({
                        number: `ORD-${date.getDate()}${date.getMonth()+1}${date.getFullYear()}-${j+1}`,
                        date: new Date(date),
                        cashier: cashiers[Math.floor(Math.random() * cashiers.length)],
                        items: items,
                        total: total
                    });
                }
            }
            
            return dummyOrders;
        }

        // Fungsi untuk filter data berdasarkan kriteria
        function filterData() {
            const dateRange = document.getElementById('date-range').value;
            const cashierFilter = document.getElementById('cashier-filter').value;
            let filtered = [...state.allOrders];
            
            // Filter berdasarkan tanggal
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            switch (dateRange) {
                case 'today':
                    filtered = filtered.filter(order => 
                        order.date >= today
                    );
                    break;
                case 'yesterday':
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    filtered = filtered.filter(order => 
                        order.date >= yesterday && order.date < today
                    );
                    break;
                case 'week':
                    const weekAgo = new Date(today);
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    filtered = filtered.filter(order => 
                        order.date >= weekAgo
                    );
                    break;
                case 'month':
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    filtered = filtered.filter(order => 
                        order.date >= monthAgo
                    );
                    break;
                case 'custom':
                    const customDate = new Date(document.getElementById('custom-date').value);
                    if (!isNaN(customDate.getTime())) {
                        const nextDay = new Date(customDate);
                        nextDay.setDate(nextDay.getDate() + 1);
                        filtered = filtered.filter(order => 
                            order.date >= customDate && order.date < nextDay
                        );
                    }
                    break;
                // 'all' tidak melakukan filter tanggal
            }
            
            // Filter berdasarkan kasir
            if (cashierFilter !== 'all') {
                filtered = filtered.filter(order => 
                    order.cashier === cashierFilter
                );
            }
            
            // Simpan hasil filter
            state.filteredOrders = filtered.sort((a, b) => b.date - a.date);
        }

        // Fungsi untuk render summary cards
        function renderSummary() {
            const totalTransactions = state.filteredOrders.length;
            const totalRevenue = state.filteredOrders.reduce((sum, order) => sum + order.total, 0);
            const averageOrder = totalTransactions > 0 ? Math.round(totalRevenue / totalTransactions) : 0;
            
            // Hitung menu terlaris
            const menuCounts = {};
            state.filteredOrders.forEach(order => {
                order.items.forEach(item => {
                    if (!menuCounts[item.name]) {
                        menuCounts[item.name] = 0;
                    }
                    menuCounts[item.name] += item.quantity;
                });
            });
            
            let bestSeller = '-';
            let maxCount = 0;
            for (const [menu, count] of Object.entries(menuCounts)) {
                if (count > maxCount) {
                    maxCount = count;
                    bestSeller = menu;
                }
            }
            
            // Update DOM
            document.getElementById('total-transactions').textContent = totalTransactions;
            document.getElementById('total-revenue').textContent = `Rp ${totalRevenue.toLocaleString('id-ID')}`;
            document.getElementById('average-order').textContent = `Rp ${averageOrder.toLocaleString('id-ID')}`;
            document.getElementById('best-seller').textContent = bestSeller;
        }

        // Fungsi untuk render tabel transaksi
        function renderTransactionsTable() {
            const tableBody = document.querySelector('#transactions-table tbody');
            
            if (state.filteredOrders.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center;">Tidak ada data transaksi</td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            state.filteredOrders.forEach(order => {
                const dateStr = order.date.toLocaleString('id-ID');
                const itemsStr = order.items.map(item => 
                    `${item.name} (${item.quantity}x)`
                ).join(', ');
                
                html += `
                    <tr>
                        <td>${order.number}</td>
                        <td>${dateStr}</td>
                        <td>${order.cashier}</td>
                        <td>${itemsStr}</td>
                        <td>Rp ${order.total.toLocaleString('id-ID')}</td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = html;
        }

        // Fungsi untuk render chart penjualan
        function renderSalesChart() {
            const ctx = document.getElementById('sales-chart').getContext('2d');
            
            // Hancurkan chart sebelumnya jika ada
            if (state.salesChart) {
                state.salesChart.destroy();
            }
            
            // Siapkan data untuk chart
            const dates = {};
            state.filteredOrders.forEach(order => {
                const dateKey = order.date.toLocaleDateString('id-ID');
                if (!dates[dateKey]) {
                    dates[dateKey] = {
                        total: 0,
                        count: 0
                    };
                }
                dates[dateKey].total += order.total;
                dates[dateKey].count++;
            });
            
            const sortedDates = Object.keys(dates).sort((a, b) => {
                return new Date(a) - new Date(b);
            });
            
            const revenueData = sortedDates.map(date => dates[date].total);
            const transactionData = sortedDates.map(date => dates[date].count);
            
            // Buat chart baru
            state.salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedDates,
                    datasets: [
                        {
                            label: 'Pendapatan (Rp)',
                            data: revenueData,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Jumlah Transaksi',
                            data: transactionData,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            type: 'line',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Pendapatan (Rp)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Jumlah Transaksi'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // Fungsi untuk ekspor data ke Excel
        function exportToExcel() {
            // Format data untuk ekspor
            const exportData = state.filteredOrders.map(order => {
                return {
                    'No. Order': order.number,
                    'Tanggal': order.date.toLocaleString('id-ID'),
                    'Kasir': order.cashier,
                    'Item': order.items.map(item => 
                        `${item.name} x${item.quantity} @Rp${item.price.toLocaleString('id-ID')}`
                    ).join(', '),
                    'Total': order.total
                };
            });
            
            // Buat CSV
            let csv = 'No. Order,Tanggal,Kasir,Item,Total\n';
            exportData.forEach(row => {
                csv += `"${row['No. Order']}","${row['Tanggal']}","${row['Kasir']}","${row['Item']}",${row['Total']}\n`;
            });
            
            // Buat blob dan download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `rekap_penjualan_${new Date().toISOString().slice(0,10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fungsi untuk cetak laporan
        function printReport() {
            const printWindow = window.open('', '_blank');
            const now = new Date();
            
            let html = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Laporan Penjualan TarToast</title>
                    <style>
                        body { font-family: Arial; margin: 0; padding: 20px; }
                        h1 { text-align: center; }
                        .print-header { margin-bottom: 20px; }
                        .print-summary { display: flex; justify-content: space-between; margin-bottom: 20px; }
                        .summary-card { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 23%; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
                        th { background-color: #f2f2f2; }
                        .print-footer { margin-top: 30px; text-align: right; font-style: italic; }
                    </style>
                </head>
                <body>
                    <h1>Laporan Penjualan TarToast</h1>
                    <div class="print-header">
                        <p>Tanggal Cetak: ${now.toLocaleString('id-ID')}</p>
                        <p>Rentang Laporan: ${document.getElementById('date-range').options[document.getElementById('date-range').selectedIndex].text}</p>
                        <p>Kasir: ${document.getElementById('cashier-filter').value === 'all' ? 'Semua Kasir' : document.getElementById('cashier-filter').value}</p>
                    </div>
                    
                    <div class="print-summary">
                        <div class="summary-card">
                            <h3>Total Transaksi</h3>
                            <p>${document.getElementById('total-transactions').textContent}</p>
                        </div>
                        <div class="summary-card">
                            <h3>Total Pendapatan</h3>
                            <p>${document.getElementById('total-revenue').textContent}</p>
                        </div>
                        <div class="summary-card">
                            <h3>Rata-rata per Transaksi</h3>
                            <p>${document.getElementById('average-order').textContent}</p>
                        </div>
                        <div class="summary-card">
                            <h3>Menu Terlaris</h3>
                            <p>${document.getElementById('best-seller').textContent}</p>
                        </div>
                    </div>
                    
                    <h2>Detail Transaksi</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>No. Order</th>
                                <th>Tanggal</th>
                                <th>Kasir</th>
                                <th>Item</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            state.filteredOrders.forEach(order => {
                const dateStr = order.date.toLocaleString('id-ID');
                const itemsStr = order.items.map(item => 
                    `${item.name} (${item.quantity}x)`
                ).join(', ');
                
                html += `
                    <tr>
                        <td>${order.number}</td>
                        <td>${dateStr}</td>
                        <td>${order.cashier}</td>
                        <td>${itemsStr}</td>
                        <td>Rp ${order.total.toLocaleString('id-ID')}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                    <div class="print-footer">
                        <p>Dicetak oleh sistem TarToast</p>
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.open();
            printWindow.document.write(html);
            printWindow.document.close();
            
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }

        // Fungsi untuk tampilkan loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Event listeners untuk filter
        document.getElementById('date-range').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('custom-date-group').style.display = 'block';
            } else {
                document.getElementById('custom-date-group').style.display = 'none';
                applyFilters();
            }
        });
        
        document.getElementById('custom-date').addEventListener('change', applyFilters);
        document.getElementById('cashier-filter').addEventListener('change', applyFilters);
        
        // Fungsi untuk menerapkan filter
        function applyFilters() {
            filterData();
            renderSummary();
            renderTransactionsTable();
            renderSalesChart();
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners untuk tombol
            document.getElementById('reload-btn').addEventListener('click', loadSalesData);
            document.getElementById('export-btn').addEventListener('click', exportToExcel);
            document.getElementById('print-btn').addEventListener('click', printReport);
            
            // Muat data awal
            loadSalesData();
        });
    </script>
</body>
</html>
